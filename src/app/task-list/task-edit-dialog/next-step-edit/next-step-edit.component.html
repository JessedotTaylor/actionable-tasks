<mat-expansion-panel class="task" >
  <mat-expansion-panel-header>
    <mat-panel-title>{{control.get('comment')?.value}}</mat-panel-title>
    <mat-panel-description class="panel-description">
      <app-mark-complete-icon [state]="!control.get('complete')?.value" (click)="onComplete($event)"></app-mark-complete-icon>
      <button mat-mini-fab color="warn" *ngIf="overdue && _id && !control.get('complete')?.value"><mat-icon>calendar_month</mat-icon></button>

    </mat-panel-description>
  </mat-expansion-panel-header>
  <form [formGroup]="control">
    <div class="row">
      <mat-form-field class="flex-grow">
        <mat-label>Comment</mat-label>
        <input matInput type="text" formControlName="comment">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="w-50">
        <mat-label>Owner</mat-label>
        <input matInput type="text" formControlName="owner">
      </mat-form-field>
      <mat-form-field class="w-50" [color]="overdue ? 'warn' : 'primary'">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <app-mark-complete class="w-100" *ngIf="_id" [state]="!control.get('complete')?.value" (click)="onComplete($event)"></app-mark-complete>
    <button mat-button *ngIf="control.dirty || !control.get('_id')?.value" (click)="onSave()" class="w-100"><mat-icon>save</mat-icon> Save</button>

  </form>
</mat-expansion-panel>
