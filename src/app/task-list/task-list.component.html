<div class="list-container">
  <div class="list-header">
    <button mat-stroked-button color="primary" (click)="onAddClick()"><mat-icon>add</mat-icon>Add</button>
  </div>


  <mat-card *ngFor="let task of tasks$ | async" class="card" (click)="onCardClick(task)">
    <div class="row">
      <h2>{{task.title}}</h2>
    </div>
    <div class="row">
      <p>{{getComment(task)}}</p>
      <p>{{task.tasks.length}} Tasks</p>
    </div>

  </mat-card>
</div>

<router-outlet></router-outlet>
