<div class="list-container">
  <div class="list-header">
    <button mat-stroked-button color="primary" (click)="onAddClick()"><mat-icon>add</mat-icon>Add</button>
  </div>


  <mat-card *ngFor="let task of tasks$ | async" class="card" (click)="onCardClick(task)">
    <div class="row">
      <h2>{{task.title}}</h2>
      <p class="icon-count">{{task.comments.length}} <mat-icon>comment</mat-icon></p>
    </div>
    <div class="row">
      <p>{{task.description}}</p>
      <p class="icon-count">{{task.tasks.length}} <mat-icon>assignment</mat-icon></p>
    </div>

  </mat-card>
</div>

<router-outlet></router-outlet>
